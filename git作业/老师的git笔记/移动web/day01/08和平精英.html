<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }
        
        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic {
            position: relative;
        }

        .box .pic::after{
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
            transform: scale(10);
            content:'';
            transition: all .5s;
            background-image: url(./images/play.png);
        }

        .box:hover .pic::after{
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 1;
            transform: translate(-50%,-50%) scale(1);
            transition: all .5s;
            content:'';
            width:58px;
            height: 58px;
            background-image: url(./images/play.png);
        }

        
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="">
                    <!-- <img src="./images/play.png" class="play" /> -->
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>

            </li>
        </ul>
    </div>
</body>
</html>
