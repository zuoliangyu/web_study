<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
        }
        img:hover{
            transition: all 2s;
            transform: translateX(600px) rotate(360deg) ;
        }

        .one:hover{
            transition: all 2s;
            transform: rotate(450deg) translate(600px);
        }
    </style>
</head>
<body>
        <img src="./images/rotate.png" alt="">
        <img class="one" src="./images/rotate.png" alt="">
</body>
</html>
