<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //外部使用函数内部的变量
        function outer(){
            let a = 10
            function fn(){
                console.log(a)
            }
            // fn()
            return fn
        }
        // outer()
        let newfn = outer()
        newfn()
    </script>
</body>
</html>
