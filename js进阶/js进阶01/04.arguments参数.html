<body>
    <script>
        function sum(a,b){
            return a+b
        }
        console.log(sum(10,20,30,40))
        function sum2(){
            console.log(arguments)
            let re = 0
            for(let i = 0;i < arguments.length; i++){
                re += arguments[i]
            }
            return re
        }
        console.log(sum2(10,20,30,40,50,60,70))
    </script>
