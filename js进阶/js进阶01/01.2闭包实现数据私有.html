<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(){
            let i = 0
            function fn(){
                i++
                console.log(`函数被调用了${i}次`)
            }
            return fn
        }
        let newfn = outer()
        newfn()
    </script>
</body>
</html>
