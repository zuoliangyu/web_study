  <script>
    // 数组reduce方法

    // const total = arr.reduce(function (prev, current) {

    // console.log(total)

    // 2. 有初始值
    // const total = arr.reduce(function (prev, current) {
    //   return prev + current
    // }, 10)
    // console.log(total)

    // 3. 箭头函数的写法
    const total = arr.reduce((prev, current) => prev + current, 10)
    console.log(total)
