    // 2. 静态成员 ： 构造函数上的属性和方法称为静态成员
    function Pig(name) {
      this.name = name
    }
    Pig.eyes = 2  // 静态属性
    Pig.sayHi = function () {  // 静态方法
      console.log(this)
    }
    Pig.sayHi()
    console.log(Pig.eyes)  // 2
