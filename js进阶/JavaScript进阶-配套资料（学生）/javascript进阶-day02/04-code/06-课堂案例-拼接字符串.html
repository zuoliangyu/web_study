<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课堂案例-拼接字符串</title>
</head>

<body>
  <div class="spec"></div>
  <script>
    // 需求： 请输出以下格式 '40cm*40cm/黑色' 并追加给div
    const spec = { size: '40cm*40cm', color: '黑色', address: '北京' }
    // 1. 第一种方式 对象.属性的方法拼接字符串
    // document.querySelector('.spec').innerHTML = spec.size + '/' + spec.color

    // 2. 第二种方式 Object.values() + join('/')
    // console.log(Object.values(spec)) // 返回数组
    document.querySelector('.spec').innerHTML = Object.values(spec).join('/')
  </script>
</body>

</html>
