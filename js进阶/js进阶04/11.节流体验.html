<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box {
              width: 500px;
              height: 500px;
              background-color: #ccc;
              color: #fff;
              text-align: center;
              font-size: 100px;
        }
      </style>
</head>
<body>
    <div class="box"></div>
    <script src="./js/lodash.min.js"></script>
    <script>
        let box = document.querySelector('.box')
        let i = 1
        function fn(){
            box.innerHTML = i++

        }
        box.addEventListener('mousemove',_.throttle(fn,2000))
    </script>
</body>
</html>
