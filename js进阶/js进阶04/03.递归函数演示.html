<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 3
        function fn(){
            console.log('递归函数')
            if(i === 0){
                return
            }else{
                i--
                fn()
            }
            
        }
        fn()
    </script>
</body>
</html>
