<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>全选:</span>
      <input v-model="isAll" type="checkbox" />
      <button @click="reverseChecked">反选</button>
      <ul>
        <li v-for="v of arr">
          <input v-model="v.checked" type="checkbox" />
          <span>{{ v.name }}</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="../准备代码/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arr: [
          {
            name: "猪八戒",
            checked: false,
          },
          {
            name: "孙悟空",
            checked: false,
          },
          {
            name: "唐僧",
            checked: false,
          },
          {
            name: "白龙马",
            checked: false,
          },
        ],
      },
      computed:{
        isAll:{
            get(){
                return this.arr.every( v => v.checked)
            },
            set(newValue){
              // console.log(newValue)
              this.arr.forEach(v => v.checked = newValue)
            }
        }
      },
      methods:{
        reverseChecked(){
          this.arr.forEach(v => v.checked = !v.checked)
        }
      }
    })
  </script>


</body>

</html>
