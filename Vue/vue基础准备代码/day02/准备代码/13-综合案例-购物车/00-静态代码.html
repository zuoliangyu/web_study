<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
  </head>
  <body>
    <div class="app-container" id="app">
      <!-- È°∂ÈÉ®banner -->
      <div class="banner-box"><img src="http://autumnfish.cn/static/fruit.jpg" alt="" /></div>
      <!-- Èù¢ÂåÖÂ±ë -->
      <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
      </div>
      <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
      <div v-show="fruitList.length > 0" class="main">
        <div class="table">
          <!-- Â§¥ÈÉ® -->
          <div class="thead">
            <div class="tr">
              <div class="th">ÈÄâ‰∏≠</div>
              <div class="th th-pic">ÂõæÁâá</div>
              <div class="th">Âçï‰ª∑</div>
              <div class="th num-th">‰∏™Êï∞</div>
              <div class="th">Â∞èËÆ°</div>
              <div class="th">Êìç‰Ωú</div>
            </div>
          </div>
          <!-- Ë∫´‰Ωì -->
          <div class="tbody">
            <div v-for="(v,i) of fruitList" :key="v.id" :class="{ active: v.isChecked}" class="tr">
              <div class="td"><input type="checkbox" v-model="v.isChecked" /></div>
              <div class="td"><img :src="v.icon" alt="" /></div>
              <div class="td">{{ v.price }}</div>
              <div class="td">
                <div class="my-input-number">
                  <button @click="changeNum(v.id,v.num-1)" :disabled="v.num <= 1" class="decrease"> - </button>
                  <span class="my-input__inner">{{ v.num }}</span>
                  <button @click="changeNum(v.id,v.num+1)" class="increase"> + </button>
                </div>
              </div>
              <div class="td">{{ v.price * v.num }}</div>
              <div class="td"><button @click="del(v.id)">Âà†Èô§</button></div>
            </div>
          </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
          <!-- ÂÖ®ÈÄâ -->
          <label class="check-all">
            <input v-model="isAll" type="checkbox" />
            ÂÖ®ÈÄâ
          </label>
          <div class="right-box">
            <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
            <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price">{{ checkedTotalMoney }}</span></span>
            <!-- ÁªìÁÆóÊåâÈíÆ -->
            <button class="pay">ÁªìÁÆó( {{ checkedTotalCount }} )</button>
          </div>
        </div>
      </div>
      <!-- Á©∫ËΩ¶ -->
      <div v-show="fruitList.length === 0" class="empty">üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          fruitList:JSON.parse(localStorage.getItem('fruitList')) || [],
          // Ê∞¥ÊûúÂàóË°®
          fruitList: [
            {
              id: 1,
              icon: 'http://autumnfish.cn/static/ÁÅ´ÈæôÊûú.png',
              isChecked: true,
              num: 2,
              price: 6,
            },
            {
              id: 2,
              icon: 'http://autumnfish.cn/static/ËçîÊûù.png',
              isChecked: false,
              num: 7,
              price: 20,
            },
            {
              id: 3,
              icon: 'http://autumnfish.cn/static/Ê¶¥Ëé≤.png',
              isChecked: false,
              num: 3,
              price: 40,
            },
            {
              id: 4,
              icon: 'http://autumnfish.cn/static/È∏≠Ê¢®.png',
              isChecked: true,
              num: 10,
              price: 3,
            },
            {
              id: 5,
              icon: 'http://autumnfish.cn/static/Ê®±Ê°É.png',
              isChecked: false,
              num: 20,
              price: 34,
            },
          ],
        },
        methods:{
          changeNum(id,num){
            const fruit = this.fruitList.find(v => v.id === id)
            fruit.num = num
          },
          del(id){
            this.fruitList = this.fruitList.filter(v => v.id !== id)
          }
        },
        watch:{
          fruitList:{
            deep:true,
            handler(){
              // console.log('Êï∞ÊçÆÊîπÂèò‰∫Ü')
              localStorage.setItem('fruitList',JSON.stringify(this.fruitList))
            }
          }
        },
        computed:{
          checkedFruitList(){
            return this.fruitList.filter( v => v.isChecked )
          },
          checkedTotalMoney(){
            return this.checkedFruitList.reduce( (sum,v)=>sum + v.price * v.num,0)
          },
          checkedTotalCount(){
            return this.checkedFruitList.reduce((sum,v) => sum + v.num, 0)
          },
          isAll:{
            get(){
              return this.fruitList.every(v => v.isChecked)
            },
            set(newValue){
              this.fruitList.forEach(v => {
                v.isChecked = newValue
              })
            }
          }
        }
      })
    </script>
  </body>
</html>
