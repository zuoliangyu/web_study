<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-show="" @click="prev">上一页</button>
    <div>
      <img v-bind:src="list[index]" alt="">
    </div>
    <button @click="next">下一页</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: [
          './imgs/11-00.gif',
          './imgs/11-01.gif',
          './imgs/11-02.gif',
          './imgs/11-03.gif',
          './imgs/11-04.png',
          './imgs/11-05.png',
        ],
        index:0
      },
      methods:{
        prev(){
          if(this.index > 0){
            this.index --
          }
        },
        next(){
          if(this.index < this.list.length - 1){
            this.index ++
          }
        }
      }
    })
  </script>
</body>
</html>
