<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{ a+b }}</div>
    <div>{{ b === 1 ? 'b等于1' : 'b不等于1'}}</div>
    <div>{{ nickname.toUpperCase()}}</div>
    <div>{{ obj.name }}</div>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        a:1,
        b:2,
        nickname:'jack',
        obj:{
          name:'rose'
        }
      }
    })
    

  </script>

</body>

</html>
