<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="count--">-</button>
    <span>{{ count }}</span>
    <button v-on:click="subCount">+</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count:1
      },
      methods:{
        addCount(){
          // console.log('触发了addCount事件')
          this.count--
        },
        subCount(){
          // console.log('触发了subCount事件')
          this.count++
        }
      }
    })
  </script>
</body>
</html>
