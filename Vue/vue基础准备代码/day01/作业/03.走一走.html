<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item of people">{{ item }}</li>
            
        </ul>
        <button @click="run">走一走</button>
    </div>
    <script src="../准备代码/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                people:['帅哥','美女','程序员']
            },
            methods:{
                run(){
                    this.people.push(this.people.shift())
                }
            }

        })
    </script>
</body>
</html>
