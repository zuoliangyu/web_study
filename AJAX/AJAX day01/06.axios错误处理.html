<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    用户名：<input type="text" value="itheima000"><br>
    密码：<input type="password" value="654321"><br>
    <button>点击注册</button>
    <script src="./axios.min.js"></script>
    <script>
        //获取元素
        let btn = document.querySelector('button')
        let username = document.querySelector('[type=text]')
        let password = document.querySelector('[type=password]')
        btn.addEventListener('click',function(){
            let uname = username.value.trim()
            let pwd = password.value.trim()
            axios({
                url:'http://hmajax.itheima.net/api/register',
                method:'post',
                data:{
                    username:uname,
                    password:pwd
                }
            }).then(
                result => console.log(result)
            ).catch(error =>
            console.log(error.response)
            
            )
        })
    </script>
</body>
</html>
