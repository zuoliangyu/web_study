<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlloyFinger手势插件</title>
  <style>
    .nav {
      width: 200px;
      height: 40px;
      border: 3px solid pink;
    }

    .item {
      width: 250px;
      height: 40px;
      line-height: 40px;
      background-color: skyblue;
      transition: all .3s;
    }

    .active {
      transform: translateX(-50px);
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="item">
      AlloyFinger是腾讯AlloyTeam 开发
    </div>
  </div>
  <!-- 1.引入AlloyFinger手势插件 -->
  <script src="https://unpkg.com/alloyfinger@0.1.16/alloy_finger.js"></script>
  <script>
    // 2.使用插件
    // element是指定给哪个元素添加滑动效果
    const item = document.querySelector('.item')
    new AlloyFinger(item, {
      // 滑动时候触发的函数
      swipe: function (evt) {
        // direction 滑动的方向 Left  Right 注意第一个字母要大写
        // console.log("swipe" + evt.direction)
        // 如果往左滑动，则让item盒子添加 active类，就可以让盒子左侧移动了
        if (evt.direction === 'Left') {
          // console.log('左侧滑动了')
          item.classList.add('active')
        } else {
          item.classList.remove('active')
        }
      }
    })

  </script>
</body>

</html>
