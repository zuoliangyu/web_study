<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通讯录案例</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding-bottom: 50px;
    }

    .address-header {
      position: fixed;
      width: 100%;
      height: 46px;
      line-height: 45px;
      color: #fff;
      border-bottom: 1px solid #e4e4e4;
      text-align: center;
      background-color: #f4664f;
      z-index: 999;
    }

    .address-header i {
      position: absolute;
      right: 10px;
    }

    .address-book {
      margin: 0 15px;
      overflow: hidden;
      padding-top: 50px;
    }

    .address-book .item {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid #e9e9e9;
      position: relative;
      transition: all 0.3s linear;
    }

    /* 实现滑动效果 */
    .address-book .item.active {
      transform: translateX(-50px);
    }

    .address-book .item>.circle {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      text-align: center;
      line-height: 30px;
      color: #fff;
      background-color: #f38383;
      border-radius: 50%;
    }

    .address-book .item>.name {
      width: 80px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .address-book .item>.tel {
      margin-left: 20px;
      color: #666;
    }

    .address-book .item>.del {
      position: absolute;
      right: -50px;
      top: 0;
      height: 50px;
      width: 50px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      background-color: #eee;
    }

    .address-book .item>.del i {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin-top: 10px;
      border-radius: 50%;
      background-color: #f60;
    }

    .address-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50px;
      border-top: 1px solid #e4e4e4;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
    }

    .address-footer input {
      appearance: none;
      border: 0;
      outline: 0;
      width: 130px;
    }

    .address-footer button {
      appearance: none;
      border: 0;
      outline: 0;
      background-color: #069;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="address-header">
    通讯录
    <i class="iconfont icon-tianjiayonghu"></i>
  </div>
  <div class="address-book">
    <!-- 添加item 核心区域-->

  </div>
  <div class="address-footer">
    <input id="name" type="text" placeholder="请输入姓名" />
    <input id="tel" type="text" placeholder="请输入手机号" />
    <button id="add">添加联系人</button>
  </div>
  <!-- 引入手势插件 -->
  <script src="https://unpkg.com/alloyfinger@0.1.16/alloy_finger.js"></script>
  <script>
    // 初始化数据
    const arr = [
      { name: "周杰伦", tel: "13411112222" },
      { name: "刘德华", tel: "13511112222" },
      { name: "张学友", tel: "13711112222" },
      { name: "岳云鹏", tel: "13911112222" },
      { name: "迪丽热巴", tel: "13911112222" }
    ]
    // 1.渲染业务 封装到函数 render里面
    function render() {
      // 声明空字符串
      let str = ''
      // 遍历数组
      arr.forEach(function (ele, index) {
        // console.log(ele)
        str += `
         <div class="item">
          <p class="circle">${ele.name.substring(ele.name.length - 1)}</p>
          <p class="name">${ele.name}</p>
          <p class="tel">${ele.tel}</p>
          <a class="del" href="javascript:;" ">
            <i class=" iconfont icon-shanchutianchong" data-index="${index}"></i>
          </a>
        </div>
        `
      })
      // console.log(str)
      document.querySelector('.address-book').innerHTML = str
      // 渲染函数里面要调用滑动函数，这样可以保证所有的item都有滑动效果
      initSwipe()
    }
    render()

    // 2. 滑动业务，封装到函数 initSwipe 里面
    function initSwipe() {
      // 2.1 forEach遍历 item div盒子
      const items = document.querySelectorAll('.item')
      items.forEach(function (ele) {
        // console.log(ele)  // 得到每个 item 盒子
        // 2.2 遍历的同时给每个 item盒子添加滑动效果
        // 使用滑动插件
        new AlloyFinger(ele, {
          swipe: function (evt) {
            // console.log("swipe" + evt.direction)
            // 如果手指往左滑动，则让 ele 添加active这个类
            if (evt.direction === 'Left') {
              // 先要移除其余的item的active这个类，则其余的item就滑回去了
              const active = document.querySelector('.active')
              active && active.classList.remove('active')
              ele.classList.add('active')
            } else {
              ele.classList.remove('active')
            }
          }
        });
      })
    }


    // 3. 新增业务
    // 3.1 点击按钮先验证姓名和电话表单
    const nameText = document.querySelector('#name')
    const telText = document.querySelector('#tel')
    // 给按钮注册点击事件
    document.querySelector('#add').addEventListener('click', function () {
      // if (nameText.value === '' || telText.value === '') {
      if (!nameText.value || !telText.value) {
        alert('姓名和电话不能为空')
        return  // 结束点击事件
      }

      // 3.2 根据表单生成对象，并追加给 arr 数组
      // const obj = {
      //   name: nameText.value,
      //   tel: telText.value
      // }
      // console.log(obj)
      // arr.push(obj)
      arr.push({
        name: nameText.value,
        tel: telText.value
      })
      console.log(arr)
      // 3.3 渲染页面，清空表单
      render()
      nameText.value = ''
      telText.value = ''
    })

    // 4. 删除业务
    // 4.1 利用事件委托给删除按钮注册点击事件
    document.querySelector('.address-book').addEventListener('click', function (e) {
      // alert(11)
      if (e.target.tagName === 'I') {
        // alert(11)
        // 4.2 利用自定义属性来确定要删除第几条数据
        console.log(e.target.dataset.index)

        // 防止误删除，我们使用确认框来确定是否真的删除
        const con = confirm('您确定要删除这个电话吗?')
        // console.log(con) // 返回的结果： 如果点击的是确认，则返回true，如果点击取消，则返回false
        // 4.3 删除数组对应的数据，然后渲染页面
        if (con) {
          arr.splice(e.target.dataset.index, 1)
          console.log(arr)
          render()
        }
      }
    })
  </script>
</body>

</html>
