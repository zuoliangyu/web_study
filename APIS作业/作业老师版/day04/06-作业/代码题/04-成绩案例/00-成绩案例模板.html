<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Document</title>
</head>

<body>
  <div id="app" class="score-case">
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>姓名</th>
            <th>科目</th>
            <th>成绩</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>语文</td>
            <td class="red">46</td>
            <td><a href="#">删除</a></td>
          </tr>
          -->
        </tbody>

        <tfoot>
          <tr>
            <td colspan="5">
              <span class="total">总分：246</span>
              <span style="margin-left: 50px" class="average">平均分：79</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="form">
      <div class="form-item">
        <div class="label">姓名：</div>
        <div class="input">
          <input type="text" placeholder="请输入姓名" class="username" />
        </div>
      </div>
      <div class="form-item">
        <div class="label">科目：</div>
        <div class="input">
          <input type="text" placeholder="请输入科目" class="subject" />
        </div>
      </div>
      <div class="form-item">
        <div class="label">分数：</div>
        <div class="input">
          <input type="text" placeholder="请输入分数" class="score" />
        </div>
      </div>
      <div class="form-item">
        <div class="label"></div>
        <div class="input">
          <button class="submit">添加</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const list = [
      { name: '古丽扎娜', subject: '语文', score: 20 },
      { name: '佟丽丫丫', subject: '数学', score: 120 },
      { name: '马尔扎哈', subject: '英语', score: 70 },
    ]
    // 获取tbody盒子
    const tbody = document.querySelector('tbody')
    function render() {
      let str = ''
      let sum = 0
      list.forEach(function (ele) {
        str += `
           <tr>
            <td>${ele.name}</td>
            <td>${ele.subject}</td>
            <td class="red">${ele.score}</td>
            <td><a href="#">删除</a></td>
          </tr>
    `
        sum += ele.score
      })
      tbody.innerHTML = str
      document.querySelector('.total').innerHTML = `总分：${sum}`
      document.querySelector('.average').innerHTML = `平均分：${sum / list.length}`
    }
    render()


    // 新增功能
    // 按钮
    const submit = document.querySelector('.submit')

    submit.addEventListener('click', function () {
      // 姓名
      const username = document.querySelector('.username')
      // 科目
      const subject = document.querySelector('.subject')
      // 分数
      const score = document.querySelector('.score')
      // console.log(!username.value);
      // console.log(!subject.value);
      // console.log(!score.value);
      if (!username.value || !subject.value || !score.value) {
        alert('输入的内容不能为空')
        return
      }
      list.push({
        name: username.value,
        subject: subject.value,
        score: +score.value
      })
      render()
      username.value = ''
      subject.value = ''
      score.value = ''
    })






  </script>
</body>

</html>
