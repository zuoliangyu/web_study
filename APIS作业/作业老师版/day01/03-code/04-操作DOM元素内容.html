<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM元素内容</title>
  <style>
    strong {
      color: pink;
    }
  </style>
</head>

<body>
  <div class="box">古丽扎娜</div>
  <div class="box1"></div>
  <script>
    // 首先需要获取这个dom对象
    const box = document.querySelector('.box')
    // console.log(box)
    // console.dir(box)

    // 操作DOM元素内容

    // 1. 对象.innerText 增删改查
    // 1.1 查
    console.log(box.innerText)  // 古丽扎娜

    // 1.2 改
    box.innerText = '迪丽热巴'

    // 1.3 增
    const box1 = document.querySelector('.box1')
    console.log(box1)
    box1.innerText = '佟丽丫丫'

    // 1.4 删  给空字符串可以删除内容
    box.innerText = ''
    box1.innerText = ''

    // 1.5 innerText 不能解析标签
    // box.innerText = '<strong>迪丽热巴</strong>'

    // 2. 对象.innerHTML  会解析标签
    box.innerHTML = '<strong>迪丽热巴</strong>'


  </script>
</body>

</html>
