<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM元素常见属性</title>
  <style>
    img {
      width: 600px;
    }
  </style>
</head>

<body>
  <img src="./images/1.png" alt="我是播仔">
  <script>
    // 1. 先获取这个元素
    const img = document.querySelector('img')
    // 2. 操作DOM元素常见属性
    // 2.1 查
    console.log(img.src)

    // 2.2 改
    img.src = './images/3.png'

    // 2.3 增
    img.title = '我是播仔，我是不是很可爱'

    // 2.4 删
    img.alt = ''

  </script>
</body>

</html>
