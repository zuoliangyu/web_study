<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //第一种写法
        setInterval(function(){
            console.log('隔1秒钟执行一次')
        },1000)
        //第二种写法
        function fn(){
            console.log('隔1秒钟执行一次')
        }
        setInterval(fn,1000)
    </script>
</body>
