<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
    <style>
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .swiper-slide {
            background: no-repeat center;
            background-size: 100%;
            width: 300px;
            height: 300px;
    
        }
        </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./images/slider01.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider02.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider03.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider04.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider05.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider01.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider02.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider03.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider04.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/slider05.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="./Swiper-3.4.2/dist/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflow: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true
            }
        });
        </script>
</body>
</html>
