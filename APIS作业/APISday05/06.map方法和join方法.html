<body>
    <script>
        const arr = ['red','blue','pink']
        const newArr = arr.map(function(ele,index){
            console.log(ele)
            console.log(index)
            return ele+'颜色'
        })
        console.log(newArr)
        console.log(newArr.join())  //red颜色,blue颜色,pink颜色
        console.log(newArr.join(''))  //red颜色blue颜色pink颜色
        console.log(newArr.join('|'))  //red颜色|blue颜色|pink颜色
    </script>
</body>
