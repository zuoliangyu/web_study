<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3,4]
        let arr2 = ['jack','rose']
        let arr3 = [{name:'jack',age:20}]
        let obj = {
            name:'rose',
            age:20,
            sex:'男'
        }
        localStorage.setItem('arr1',JSON.stringify(arr1))
        //把对象转换为JSON字符串存储到localStorage
        localStorage.setItem('obj',JSON.stringify(obj)) //{"name":"rose","age":20,"sex":"男"}
        //把JSON字符串转换为对象取出
        console.log(JSON.parse(localStorage.getItem('obj')))
    </script>
