<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .domestic {
      width: 1200px;
      margin: 50px auto;
    }

    .domestic span {
      padding: 2px 10px;
      margin: 10px 10px;
      border-radius: 12px;
      cursor: pointer;
      float: left;
      border: 1px solid transparent;
    }

    .domestic>div span:hover {
      border-color: #f66;
      background: #fff;
      color: #f66;
    }

    .domestic span.active {
      background: #f66;
      color: #fff;
    }

    .tab_theme {
      margin: 0;
      padding: 0;
      width: 1220px;
      height: 202px;
      list-style: none;
    }

    .tab_theme>li {
      float: left;
      width: 293px;
      margin: 0 10px 0 0;
      overflow: hidden;
      position: relative;
    }

    .tab_theme>li img {
      display: block;
      width: 100%;
      margin-top: -20px;
      position: relative;
      bottom: 0;
      -webkit-transiton: bottom 0.3s;
      transition: bottom 0.3s;
    }

    .tab_theme .city_name {
      position: absolute;
      color: #fff;
      top: 130px;
      left: 0;
      font-size: 30px;
      text-indent: 0.5em;
      text-shadow: 1px 1px 7px #000;
    }

    .clearfix:after {
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="domestic">

    </div>
    <ul class="tab_theme">
