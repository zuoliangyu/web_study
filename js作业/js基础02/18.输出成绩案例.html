<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = prompt('请输入您的分数：')
        if(grade >=90){
            alert('你的成绩为A')
        }
        else if(grade >=80){
            alert('你的成绩为B')
        }
        else if(grade >=70){
            alert('你的成绩为C')
        }
        else if(grade >=60){
            alert('你的成绩为D')
        }
        else{
            alert('你的成绩为E')
        }
    </script>
</body>
</html>
