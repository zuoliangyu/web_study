<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = +prompt ('请输入成绩：')
        if ( grade >= 90) {
            alert ('你的成绩为优秀')
        } else if (grade >= 70){
            alert ('你的成绩为良好')
        } else if (grade >= 60){
            alert ('你的成绩为及格')
        } else {
            alert ('你的成绩为不及格')
        }
    </script>
</body>
</html>
