  <title>函数基本使用</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      padding: 5px;
      margin: 2px;
      border: 1px solid pink;
      text-align: center;
      color: hotpink;

      background-color: rgba(255, 20, 147, .2);
      box-shadow: 2px 2px 2px rgba(255, 20, 147, .2);
    }
  </style>
</head>

<body>
  <script>

    // 函数： 是可以被重复使用的代码块，作用是有利于代码复用

    // 1. 定义函数（声明函数）
    // 1.1 函数的命名跟变量基本一致，采用小驼峰命名法，建议函数名采用动词
 

    // 2. 调用函数   函数名()
   
    // 2.1 定义好函数不会自动执行函数，必须要调用才会执行，每调用一次，则会重新执行函数里面的代码
    // 2.2 alert()  prompt() parseInt() 本质都是在调用函数
  </script>
