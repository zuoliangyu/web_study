<body>
  <!-- bug:请你找到下面代码代码穿透的原因,并找到匹配不上case里面的值的问题进行修改 -->

  <script>
    // 需求： 用户输入1~4之间整数，对应输出 '春' '夏' '秋' '冬' 
    // 例如用户输入 1 则输出 '春' ，用户输入 2，则输出 '夏' 以此类推
    // 注意： 此处有2个错误，找出并且修正
    let num = +prompt('请你输入一个1-4之间的值')
    switch (num) {
      case '1':
        alert('春')
      case '2':
        alert('夏')
      case '3':
        alert('秋')
      case '4':
        alert('冬')
      default:
        alert('请输入1~4之间整数')
        break
    }

  </script>
</body>
