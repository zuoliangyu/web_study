<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        
        for(let i = 0; i< 5; i++){
            let age = +prompt('请输入一个年龄：')
            arr.push(age)
            
        }
        console.log(arr)

        let max = arr[0]
        let min = arr[0]
        for(let j = 0;j < arr.length; j++){
            if(max < arr[j]){
                max = arr[j]
            }
        }
        console.log(max);
        for(let j = 0;j < arr.length; j++){
            if(min > arr[j]){
                min = arr[j]
            }
        }
        console.log(min);
    </script>
</body>
</html>
