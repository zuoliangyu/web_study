<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table,th,td{
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }
        th,td{
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <script>
        let money = +prompt('请输入您的银行卡总额：')
        let water = +prompt('请输入您的水费：')
        let energy = +prompt('请输入您的电费：')
        let internet = +prompt('请输入您的网费：')
        let balance = money - water - energy - internet
        document.write(`
        <h1>2020年12月消费支出</h1>
        <table>
            <tr>
                <th>银行卡总额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
            <tr>
                <td>${money}元</td>
                <td>${water}元</td>
                <td>${energy}元</td>
                <td>${internet}元</td>
                <td>${balance}元</td>
            </tr>
        </table>
    `)
    </script>
</body>
</html>
