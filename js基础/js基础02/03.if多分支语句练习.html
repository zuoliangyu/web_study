<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('请输入您的年龄：')
        if( age <= 16){
            alert('好好学习，天天向上！')
        }else if( age <= 30){
            alert('好好工作，为老板创造财富！')
        }else if( age <= 40){
            alert('早睡早起，方能养身！')
        }else{
            alert('退休养老！')
        }
    </script>
</body>
</html>
