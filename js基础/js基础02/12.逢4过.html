<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++){
            if (i % 4 === 0){
                console.log('过')
            }
            else if (i % 10 === 4){
                console.log('过')
            }
            else if (parseInt(i / 10) === 4){
                console.log('过')
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
