<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100
        while(true){
            let str = +prompt(`
            请选择您的操作：
            1.取款
            2.存款
            3.查看余额
            4.退出
            `)
            if (str === 1){
                let qu = +prompt('请输入您的取款金额：')
                money -= qu
            }else if (str === 2){
                let cun = +prompt('请输入您的存款金额：')
                money += cun
            }else if (str === 3){
                alert(`您的当前余额为${money}元`)
            }else if(str === 4){
                break
            }
        }
    </script>
</body>
</html>
