<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- while循环三要素 -->
    <script>
        // 1.变量起始值
        let i = 1
        // 2.终止条件
        while (i <= 10){
            document.write ('月薪过万 <br>')
            // 3.变量变化量
            i ++
        }
    </script>
</body>
</html>
