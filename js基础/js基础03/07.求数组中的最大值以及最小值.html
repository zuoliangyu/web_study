<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [ 44, 55, 66, 88, 100]
        let max = arr[0] , min = arr[0] 
        for(let i =0;i <arr.length; i++){
            if(max < arr[i]){
                max = arr[i]
            }
            if(min > arr[i]){
                min = arr[i]
            }
        }
        console.log(`这几位同学的分数的最大值为${max}`);
        console.log(`这几位同学的分数的最小值为${min}`);
    </script>
</body>
</html>
