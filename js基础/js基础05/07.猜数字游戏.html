<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 页面随机生成一个数字
        let num = Math.round(Math.random()*9 + 1)
        while(true){
            // 用户输入一个数字
            let user = prompt('请输入1-10之间的数字：')
            if(user > num){
                alert('大了')
            }else if(user < num){
                alert('小了')
            }else{
                alert('对了')
                break
            }
        }
    </script>
</body>
</html>
