<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax( arr = []){
            let max = arr[0]
            for(let i = 1; i <arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
            return max
        }
        let one = getMax( [13, 56, 2, 99] )
        let two = getMax( [555, 123, 9, 521] )
        console.log(one, two)
        console.log( getMax( [25, 31, 6, 88] ) )
    </script>
</body>
</html>
