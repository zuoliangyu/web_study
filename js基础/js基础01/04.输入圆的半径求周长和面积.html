<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明半径，输入半径
        let r =  +prompt('请输入圆的半径')
        //声明Π
        const Π = 3.14
        //周长公式：2Πr
        let round = 2 * Π * r
        //周长面积：Πr²
        let area = Π * r * r
        document.write(`
        圆的半径为：${r}<br>
        圆的周长为：${round}<br>
        圆的面积为：${area}
        `)

    </script>
</body>
</html>
