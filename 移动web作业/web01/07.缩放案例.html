<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 290px;
            height: 290px;
            margin: 50px auto;
            overflow: hidden;
        }
        .party{
            width: 100%;
        }
        .pic{
            position: relative;
        }
        .pic:hover .abs-play{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .abs-play{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(6);
            opacity: 0;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img class="party" src="./images/party.jpeg" alt="">
            <img class="abs-play" src="./images/play.png" alt="">
        </div>
        <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
    </div>
</body>
</html>
