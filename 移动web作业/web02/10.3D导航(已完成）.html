<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: green;
            text-align: center;
            color: #fff;
        }
        .box{
            width: 300px;
            height: 40px;
        }
        .index{
            width: 100px;
            height: 40px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s;
        }
        .index:hover{
            transform: rotateX(-90deg);
        }
        .chinese{
            transform: translateZ(20px);
            position: absolute;
            left: 0;
            top: 0;
            
        }
        .english{
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0;
            transform: translateY(-20px) rotateX(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="index">
            <a class="chinese" href="#">首页</a>
            <a class="english" href="#">Index</a>
        </div>
    </div>

    <a class="chinese" href="#">注册</a>
    <a class="english" href="#">Register</a> -->
</body>
</html>
