<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
            
        }
        .father{
            transform-style: preserve-3d;
            width: 800px;
            height: 800px;
            border: 1px solid #000;
            margin: 50px;
            transform: rotateY(30deg);
        }
        .box1{
            width: 100px;
            height: 100px;
            margin: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            transform: translateZ(200px);
        }
        .box2{
            width: 100px;
            height: 100px;
            position: absolute;
            margin: 100px;
            left: 50%;
            top: 50%;
            background-color: rgba(0, 255, 0, 0.5);
        }
        .box3{
            width: 100px;
            height: 100px;
            margin: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgba(0, 0, 255, 0.5);
            transform: translateZ(-200px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
