<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .left{
            width: 100px;
            height: 100%;
            background-color: pink;
        }
        .right{
            height: 100%;
            flex: 1;
            display: flex;
        }
        .son1{
            flex: 1;
            background-color: red;
        }
        .son2{
            flex: 1;
            background-color: green;
        }
        .son3{
            flex: 1;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div class="son1"></div>
            <div class="son2"></div>
            <div class="son3"></div>
        </div>
    </div>
</body>
</html>
