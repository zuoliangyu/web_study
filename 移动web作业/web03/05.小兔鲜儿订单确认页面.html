<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/小兔鲜儿订单确认页面.css">
</head>
<body>
    <div class="top">
        <i class="iconfont icon-more"></i>填写订单
    </div>
    <div class="address">
        <div class="location"><i class="iconfont icon-location"></i></div>
        <div class="msg">
            <div class="name">林丽<span>18500667882</span></div>
            <div class="info">北京市   海淀区   中关村软件园    信息科技大厦1号楼410#</div>
        </div>
        <div class="right-arrow"><i class="iconfont icon-more"></i></div>
    </div>
    <div class="goods">
        <img src="./uploads/pic.png" alt="">
        <div class="right">
            <div class="info">康尔贝 非接触式红外体温仪领券立减30元 婴儿级材质 测温…</div>
            <div class="goods-style">粉色   红外体温计</div>
            <div class="money"><span>¥</span>266
            <span>¥299</span>
            </div>
        </div>
        <div class="num"><i class="iconfont icon-x"></i>1</div>
    </div>
    <div class="main">
        <div class="expressage">配送方式<span>顺丰快递</span></div>
        <div class="remark">买家备注<span>希望可以尽快发货，谢谢~</span></div>
        <div class="pay">支付方式<span>支付宝<i class="iconfont icon-more"></i></span></div>
    </div>
    <div class="main">
        <div class="expressage">商品总价<span>￥299.00</span></div>
        <div class="freight">运费<span>￥0.00</span></div>
        <div class="discount">折扣<span>-￥30.00</span></div>
    </div>
    <div class="bottom">
        <div class="total">
            <span>合计：</span><span>￥</span><span>266</span><span>.00</span>
        </div>
        <button>去支付</button>
    </div>
</body>
</html>
