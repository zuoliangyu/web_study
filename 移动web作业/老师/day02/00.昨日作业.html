        .father .mask{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            transition: all 1s;
            transform: scale(0);
            transform-origin: left bottom;
        }

        .father:hover .mask{
            transform: scale(1);
        }
        .father .mask .inner{
            width: 230px;
            height: 90px;
            position: absolute;
            left: 50%;
            top:50%;
            transform:translate(-50%,-50%);
            text-align: center;
            color:#fff;
        }
        i.iconfont {
            
            font-size: 50px;
            
            display: block;
        }
    </style>
    <link rel="stylesheet" href="./fonts/iconfont.css">
