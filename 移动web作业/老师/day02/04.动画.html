<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 同学们编写一个案例将盒子进行移动 */
        @keyframes changeWidth {
            20%{
                width:200px;
                opacity: 1;
            }
            40%{
                width:400px;
            }
            60%{
                width:600px;
            }
            100%{
                width:1200px;
                opacity: 0.2;
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: changeWidth 3s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
