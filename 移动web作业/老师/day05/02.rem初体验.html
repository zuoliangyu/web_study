<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* html 称之为根元素或者根标签 */
        html{
            /* 意思是将 1rem 的大小设置为 16px */
            font-size: 20px;
        }
        div{
            width: 10rem;
            height: 5rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
