<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left{
            width: 100px;
            height: 100%;
        }

        .right{
            /* width:? */
            /* 通过给子盒子设置flex属性的方式可以让子盒子占据剩余区域的几份 */
            flex:1;
            height: 100%;
        }

        .father1>div{
            /* flex: 1; */
            background-color: pink;
        }

        .father1{
            width: 100%;
            height: 200px;
            display: flex;
            background-color: orange;
            /* align-items: center; */
        }

        .father1>div:first-of-type{
            width: 100px;
            display: flex;
            background-color: skyblue;
        }

        .father1>div:first-of-type>div{
            flex:1
        }

        .father1>div:nth-of-type(n+2){
            flex: 1;
        }

        .father1>div:last-of-type{
            align-self:flex-start;
        }

        /* .father1>div:last-of-type{
            align-self: stretch;
        } */
    </style>
</head>
<body>
    <!-- 1. 如何使用flex布局实现一个子盒子垂直水平居中
