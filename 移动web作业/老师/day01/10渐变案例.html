<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 211px;
        }
        img{
            width: 300px;
            display: block;
            transition: all .5s;
        }

        .box:hover img{
            transform: scale(1.5);
        }
        .title{
            position: absolute;
            left: 20px;
            bottom: -50px;
            font-size: 20px;
            color:#fff;
            width: 260px;
            font-weight: 700;
            z-index:1;
            transition: all .5s;
        }
        .box:hover .title{
            bottom:20px;
        }
        .box:hover .mask{
            position: absolute;
            top: 0;
            left:0;
            width: 300px;
            height: 100%;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,0.6)
            );
            opacity:1;
            transition: all 1s;
        }

        .mask{
            opacity:0;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 图片 -->
        <img src="./images/product.jpeg" alt="">
        <!-- 文字 -->
        <div class="title">
            我们的产品就是这个服务器，老牛了、老牛了、老牛了、
        </div>
        <!-- mask遮盖层实现渐变效果 -->
        <div class="mask"></div>
    </div>

    <div class="box">
        <!-- 图片 -->
        <img src="./images/product.jpg" alt="">
        <!-- 文字 -->
        <div class="title">
            我们的产品就是这个服务器，老牛了、老牛了、老牛了、
        </div>
        <!-- mask遮盖层实现渐变效果 -->
        <div class="mask"></div>
    </div>
</body>
</html>
