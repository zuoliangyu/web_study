<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background: url(./images/bg.jpg);
            overflow: hidden;
        }

        .box::before {
            float: left;
            content: '';
            width: 50%;
            height: 600px;
            background-image: url(./images/fm.jpg);
            transition: all .5s;
        }

        .box::after {
            float: left;
            content: '';
            width: 50%;
            height: 600px;
            background-image: url(./images/fm.jpg);
            background-position: right 0;
            transition: all .5s;
        }

        .box:hover:before{
            transform: translate(-100%);
        }

        .box:hover:after{
            transform: translate(100%);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
