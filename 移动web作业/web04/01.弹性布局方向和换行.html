<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        .son:nth-child(4n){
            padding-right: 0;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
    </div>
</body>
</html>
