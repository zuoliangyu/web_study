<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap-3.4.1-dist/js/jquery.js"></script>

    <style>
        .navbar-default{
            background-color: transparent;

        }

        }
        /* .row .project{
            padding: 0 15px;
        } */
        .row a{
