<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        @media (min-width:320px) {
            html{
                font-size: 32px;
                background-color: pink;
            }
        }
        @media (min-width:375px) {
            html{
                font-size: 37.5px;
                background-color: orange;
            }
        }
        @media (min-width:414px) {
            html{
                font-size: 41.4px;
                background-color: cyan;
            }
        }
        .father{
            display: flex;
        }
        .box{
            width: 2.5rem;
            height: 2.5rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
